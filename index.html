<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="actualpage">
    <div class="imagediv">
      <img src="wolfgang-hasselmann-trees.jpg" alt="AutumnTrees">
      <div id="banner">
        <p>Gold Leaf</p>
          <div class="forsvg">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 30">
                <rect width="40" height="12" x="30" y="9" fill="burlywood" transform="rotate(350 50 15)"/>
                <circle cx="50" cy="15.5" r="9" fill="orange"/>
                <circle cx="50" cy="15.5" r="8" fill="burlywood"/>
                <text x="43.5" y="20.2" rotate="350" id="g-text">G</text>
                <text x="51.5" y="18.7" rotate="350" id="l-text">L</text>
    
    
              </svg>
    
    
    
    
    
          </div>
      </div>
    </div>
    <div class="rightsidediv">
      <div class="textdiv">
        This form is one that you feel <em>compelled</em> to fill out so that you can
        sign up for something of dubious benefit just because it looks so <em>stylish.</em>
      </div>
      <div class="formdiv">
        <form method="get">
            <ul>
              <li>
                <div>
                  <h2>Sign Up For Our Service!</h2>
                </div>
              </li>
              <li>
                <div class="firstname">
                  <label for="fname">First Name</label>
                  <input type="text" name="fname">
                </div>
                <div class="lastname">
                  <label for="lname">Last Name</label>
                  <input type="text" name="lname">
                </div>
              </li>
              <li>
                <div class="email">
                  <label for="email">Email</label>
                  <input type="email" name="email">
                </div>
                <div class="phoneno">
                  <label for="phoneno">Phone Number</label>
                  <input type="tel" name="phoneno">
                </div>
              </li>
              <li>
                <div class="pword1">
                  <label for="pword">Password</label>
                  <input type="text" name="pword">
                </div>
                <div class="pword2">
                  <label for="confirmpword">Confirm Password</label>
                  <input type="text" name="confirmpword">
                </div>
              </li>
            </ul>
          <div class="lowerdiv">
            <div><button class="accountbutton">Create Account</button>
            </div>
              <div><p class="alreadyp">Already have an account?<a class="login">Log in</a></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
